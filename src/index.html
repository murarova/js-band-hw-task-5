<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <title>JS BAND</title>
</head>

<body class="page">

<h1 class="title">JS BAND HW 5</h1>

<div class="wrapper">
  <div class="container">

    <form class="ship-form">
      <h2 class="form-title">Add a ship</h2>
      <label for="model">Model</label>
      <input type="text" class="model-input" name="model" />

      <label for="name">Serial number/Name</label>
      <input type="text" class="name-input" name="name" />

      <label for="produced-year">Produced year</label>
      <input type="number" class="date-input" name="produced-year" />

      <label for="capacity">Capacity (in kg)</label>
      <input type="number" class="capacity-input" name="capacity" />

      <label for="averageSpeed">Average speed (in nm)</label>
      <input type="number" class="averageSpeed-input" name="averageSpeed" />

      <label for="team">Count of team</label>
      <input type="number" class="team-input" name="team" />

      <button type="submit" class="button">
        Submit
      </button>
    </form>

    <form class="truck-form">
      <h2 class="form-title">Add a truck</h2>
      <label for="model">Model</label>
      <input type="text" class="model-input" name="model" />

      <label for="name">License plate</label>
      <input type="text" class="license-plate-input" name="name" />

      <label for="produced-year">Produced year</label>
      <input type="number" class="date-input" name="produced-year" />

      <label for="capacity">Capacity (in kg)</label>
      <input type="number" class="capacity-input" name="capacity" />

      <label for="speed">Average speed (in km)</label>
      <input type="number" class="averageSpeed-input" name="speed" />

      <label for="type-of-gas">Type of gas</label>
      <input type="text" class="type-of-gas-input" name="type-of-gas" />

      <button type="submit" class="button">
        Submit
      </button>
    </form>

    <form class="cost-form">
      <h2 class="form-title">Add cost</h2>
      <label for="model">Model</label>
      <input type="text" class="model-input" name="model" />
      <label for="cost-by-kg">Cost (by 1 kg of cargo)</label>
      <input type="number" class="cost-by-kg-input" name="cost-by-kg" />

      <label for="cost-by-km">Cost (by 1 km of distance)</label>
      <input type="number" class="cost-by-km-input" name="cost-by-km" />
      <button type="submit" class="button" data-action="add-cost">
        Submit
      </button>
    </form>

  </div>

  <div class="list-wrapper">
    <div class="vehicles-list">
      <h2 class="title">Vehicles list</h2>
    </div>
    <div class="costs-list">
      <h2 class="title">Costs list</h2>
    </div>
  </div>

</div>
</body>

</html>
